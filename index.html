<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Photo Galleey</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="lightbox/css/lightbox.css">
</head>
<body>

    <div id="search-box">
            <input type="text" id="mySearch" placeholder="Type to start searching ...">
    </div>
    
    <ul id="myImages">
        <div class="images">
                
                
        <li>
                <div class="photo">
                  <a href="images/01.jpg" data-lightbox="image-1" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="images/01.jpg" alt="Hay Bales"></a>
                </div>
      
              <li>
      
                <div class="photo">
                  <a href="images/02.jpg" data-lightbox="image-1" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="images/02.jpg" alt="Lake"></a>
                </div>
              </li>
      
              <li>
      
                <div class="photo">
                  <a href="images/03.jpg" data-lightbox="image-1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="images/03.jpg" alt="Canyon"></a>
                </div>
              </li>
              <li>
      
                <div class="photo">
                  <a href="images/04.jpg" data-lightbox="image-1" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
                    <img src="images/04.jpg" alt="Iceberg"></a>
                </div>
              </li>
      
              <li>
                <div class="photo">
                  <a href="images/05.jpg" data-lightbox="image-1" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="images/05.jpg" alt="Dessert"></a>
                </div>
              </li>
      
              <li>
      
                <div class="photo">
                  <a href="images/06.jpg" data-lightbox="image-1" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="images/06.jpg" alt="Fall"></a>
                </div>
              </li>
              <li>
      
                <div class="photo">
                  <a href="images/07.jpg" data-lightbox="image-1" data-title="I drove past this plantation yesterday, everything is so green!">
                    <img src="images/07.jpg" alt="Plantation"></a>
                </div>
              </li>
              <li>
      
                <div class="photo">
                  <a href="images/08.jpg" data-lightbox="image-1" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="images/08.jpg" alt="Dunes"></a>
                </div>
              </li>
              <li>
      
                <div class="photo">
                  <a href="images/09.jpg" data-lightbox="image-1" data-title="We enjoyed a quiet stroll down this countryside lane. ">
                    <img src="images/09.jpg" alt="Countryside Lane"></a>
                </div>
              </li>
              <li>
      
                <div class="photo">
                  <a href="images/10.jpg" data-lightbox="image-1" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="images/10.jpg" alt="Sunset"></a>
                </div>
              </li>

              <li>
                <div class="photo">
                  <a href="images/11.jpg" data-lightbox="image-1" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="images/11.jpg" alt="Cave"></a>
                </div>
              </li>

              <li>
      
                <div class="photo">
                  <a href="images/12.jpg" data-lightbox="image-1" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="images/12.jpg" alt="Bluebells"></a>
                </div>

              </li>
        </div>
    </ul>
    

    <script src='js/jquery-3.4.1.min.js'></script>
    <script src='lightbox/js/lightbox-plus-jquery.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
